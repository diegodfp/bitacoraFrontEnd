<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-beige text-brown py-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img src="assets/logo.png" alt="Logo" class="h-10 w-auto">
          <span class="ml-4 text-xl font-bold">NombrePagina</span>
        </div>
        <div class="text-center">
          <p class="text-lg">Rol: <span class="font-semibold">Usuario</span></p>
          <p>username</p>
        </div>
        <button class="bg-brown text-white px-4 py-2 rounded hover:bg-red-600" (click)="logout()">Cerrar Sesión</button>
      </div>
    </header>
  
    <!-- Main Grid Section -->
    <main class="container mx-auto flex-grow py-8">
      <div class="grid grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded shadow-lg cursor-pointer hover:bg-blue-500 hover:text-white"
          (click)="showSection('assignedActivities')">
          Ver Actividades Asignadas
        </div>
        <div class="bg-white p-4 rounded shadow-lg cursor-pointer hover:bg-blue-500 hover:text-white"
          (click)="showSection('availableActivities')">
          Ver Actividades Disponibles   
        </div>
        <div class="bg-white p-4 rounded shadow-lg cursor-pointer hover:bg-blue-500 hover:text-white"
          (click)="showSection('dailyReport')">
          Ver Reporte Diario
        </div>
        <div class="bg-white p-4 rounded shadow-lg cursor-pointer hover:bg-blue-500 hover:text-white"
          (click)="showSection('startWorkday')">
          Registrar Inicio de Jornada
        </div>
      </div>
  
      <!-- Contenido dinámico -->
      <div class="content p-6">
        <app-user-assigned-activities *ngIf="activeSection === 'assignedActivities'"></app-user-assigned-activities>
        <app-user-available-activities *ngIf="activeSection === 'availableActivities'"></app-user-available-activities>
        <app-user-daily-report *ngIf="activeSection === 'dailyReport'"></app-user-daily-report>
        <app-user-journey *ngIf="activeSection === 'startWorkday'"></app-user-journey>
       
      </div>
    </main>
  
    <!-- Footer -->
    <footer class="bg-beige text-center py-4">
      <p class="text-gray-700">© 2024 NombrePagina. Todos los derechos reservados.</p>
    </footer>
  </div>
