<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Reporte Diario</h2>
  
    <div *ngIf="dailyLogs.length > 0; else noLogs" class="grid grid-cols-1 gap-6">
      <div *ngFor="let log of dailyLogs" class="bg-white p-4 shadow rounded-lg">
        <h3 class="text-lg font-semibold">Actividad: {{ log.activityName }}</h3>
        <p>Proyecto: {{ log.projectName }}</p>
        <p>Tiempo Invertido: {{ log.duration }} minutos</p>
        <p>Fecha de Trabajo: {{ log.workDate | date }}</p>
      </div>
    </div>
  
    <ng-template #noLogs>
      <p class="text-gray-600">No hay registros de tiempo para el d√≠a de hoy.</p>
    </ng-template>
  </div>
